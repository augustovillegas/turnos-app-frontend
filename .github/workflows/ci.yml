name: CI - Lint, Test, Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      RUN_E2E: ${{ secrets.RUN_E2E }}
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: E2E tests (optional)
        if: ${{ env.RUN_E2E == 'true' }}
        env:
          TEST_E2E_ALUMNO_EMAIL: ${{ secrets.TEST_E2E_ALUMNO_EMAIL }}
          TEST_E2E_ALUMNO_PASSWORD: ${{ secrets.TEST_E2E_ALUMNO_PASSWORD }}
          TEST_E2E_PROFESOR_EMAIL: ${{ secrets.TEST_E2E_PROFESOR_EMAIL }}
          TEST_E2E_PROFESOR_PASSWORD: ${{ secrets.TEST_E2E_PROFESOR_PASSWORD }}
          TEST_E2E_SUPERADMIN_EMAIL: ${{ secrets.TEST_E2E_SUPERADMIN_EMAIL }}
          TEST_E2E_SUPERADMIN_PASSWORD: ${{ secrets.TEST_E2E_SUPERADMIN_PASSWORD }}
        run: npm run test:e2e
